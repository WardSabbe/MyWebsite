<head>
    <meta charset="UTF-8">
    <title>Wall-e maze</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>

<body>

    <!--navigatie------------------------------------------------------------------------------------------------------------------------------------------->

    <div class="navbarproject">
        <script>$(function () { $(".navbarproject").load("navbar.html"); });</script>
    </div>

    <div id="page">

        <div id="Message-Container">
            <div id="message">
                <h1>Congratulations!</h1>
                <p>You are done.</p>
                <p id="moves"></p>
                <img src="img/Wall-E and eve.png" alt="">
                <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Play again" />
            </div>
        </div>
        <br><br><br>
        <div id="menu">
            <div class="custom-select">
                <select id="diffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>
                </select>
            </div>
            <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
        </div>

        <div id="view">
            <div id="mazeContainer">
                <canvas id="mazeCanvas" class="border"></canvas>
            </div>
        </div>

        
        

        <!--footer------------------------------------------------------------------------------------------------------------------------------------------->

        <!--<div class="footer">
            <script>$(function () { $(".footer").load("footer.html"); });</script>
        </div>-->


        <script src="toggle.js"></script>
    </div>

</body>
<script src="game2.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

</html>
